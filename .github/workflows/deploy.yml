name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master, depending on your default branch name

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fix case sensitivity issues
        run: |
          # Create a temporary directory
          mkdir -p temp_pug
          # Copy all pug files to temp directory with lowercase names
          find src/pug -type f -name "*.pug" -exec sh -c '
            for file in "$@"; do
              newname=$(echo "$file" | tr "[:upper:]" "[:lower:]")
              cp "$file" "temp_pug/${newname#src/pug/}"
            done
          ' sh {} +
          # Replace the original pug directory with the fixed one
          rm -rf src/pug
          mv temp_pug src/pug

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 